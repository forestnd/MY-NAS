---
- name: Add omv apt key
  become_method: sudo
  apt_key:
    url: http://packages.openmediavault.org/public/archive.key 
    state: present
  tags: repo

#Repo varable
- name: Add openmediavault repository in sources.list.d/
  become_method: sudo
  apt_repository:
    repo: "{{ item }}"
    update_cache: yes
  with_items: '{{ repo }}'
  tags: repo

